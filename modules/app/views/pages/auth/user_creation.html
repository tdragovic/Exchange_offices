<div id="main" class="container">
    <h4 class="text-center mt-5">Kreiraj novog korisnika</h4>
    <form id='user_creation_form' method='POST' action='index.php?page=user_creation' class='col-5 mx-auto text-center'>
        <div class="form-row">
            <div class="input-group invalid-feedback justify-content-center my-3" style='font-size: 20px;'>
               {{ERRORS}}      
             </div>
            <div class="col-10 mx-auto">
                <input type='text' class='form-control my-3' id='username' name='username' placeholder='Korisnicko ime' autocomplete='off' value='{{USERNAME}}'>
                <input type='email' class='form-control my-3' id='user_email' name='user_email' placeholder='E-mail korisnika' autocomplete='off' value='{{EMAIL}}'>
            </div>
        </div>
        <h4 class="text-center">Podaci o menjacnici</h4>

        <div class="form-row">
            <div class="col-10 mx-auto">
                <input type='text' class='form-control my-3' id='exchange_office_name' name='exchange_office_name' placeholder='Naziv menjacnice' value='{{EXCHANGE_OFFICE_NAME}}'>
                <div id="add_location" class="input-group my-3">
                    <input type='text' class='form-control' id='location0' name='location0' placeholder='Lokacija menjacnice'
                    value='{{LOCATION_0}}'>
                    <input type="button" name="btn-l" value='Dodaj' id='btn-location' class='btn btn-dark text-warning'>
                </div>
                <div class="input-group my-3">	
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-dark text-warning" id="inputGroupPrepend">+381</span>
                    </div>	
                        <input type='text' id='exchange_office_phone' name='exchange_office_phone' placeholder='Telefon menjacnice' class='form-control m-1 w-75' value='{{PHONE}}'>
                </div>
                <input type='email' class='form-control my-3' id='exchange_office_email' name='exchange_office_email' placeholder='E-mail menjacnice' value='{{EMAIL_OFFICE}}'>
                <input type='text' class='form-control my-3' id='pib' name='exchange_office_pib' placeholder='PIB menjacnice'
                value='{{PIB}}'>
                <input type='text' class='form-control my-3' id='jmb' name='exchange_office_jmb' placeholder='JMB menjacnice'
                value='{{JMB}}'>
                		
                <button type='submit' id='save' name='save_profile' class='btn btn-dark text-warning' value='Sacuvaj'>Sacuvaj</button> 
                </div>
            </div>
        </div>
    </form>
</div>
